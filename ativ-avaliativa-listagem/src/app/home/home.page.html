<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Técnico em Informática: Disciplinas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas" routerLink="/disciplinas-detalhe/{{ disciplina.id }}"> {{ disciplina.titulo }} </ion-item>
  </ion-list>
</ion-content>
